<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Turing Traveler Application</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
  </head>
  <body class="loginBody">
    <main>
      <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
      <div class="login-container">
        <h1 class="login-heading">Turing Traveler</h1>
        <img src="https://image.flaticon.com/icons/svg/1077/1077012.svg" alt="Username Icon of Person Outline" id="letter" width="30px">
        <input aria-label="username" id="usernameInput" class="login-inputs login-fields" type="text" name="username" size="30" placeholder="Username">
        <img src="https://image.flaticon.com/icons/svg/444/444387.svg" alt="Password Icon of a padlock" id="lock" width="30px">
        <input aria-label="password" id="passwordInput" class="login-inputs login-fields" type="password" name="password" size="30" placeholder="Password">
        <input id="sub-button" class="login-inputs" type="submit" name="login" value="Log In" size="34">
      </div>
    </main>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
